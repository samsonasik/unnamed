language: php

sudo: false

addons:
    apt_packages:
        - parallel
        - nodejs

notifications:
    email: true

matrix:
    include:
        - php: 5.5
        - php: 5.6
        - php: 7
        - php: hhvm
    fast_finish: true
    allow_failures:
        - php: 7
        - php: hhvm

before_install:
  - composer self-update

install:
    - travis_retry composer install --optimize-autoloader

before_script:
    - mkdir -p build/coverage
    - mkdir -p data/logs
    - chmod -R 777 data/logs
    - mysql -e 'create database IF NOT EXISTS xj;' -uroot
    - cp config/autoload/doctrine.local.php.dist config/autoload/doctrine.local.php
    - php -S localhost:8000 -t public/ &
    - sleep 1

script:
    - ls -d module/SD/*/test/PHPUnit | parallel --gnu --keep-order 'echo "Running {} tests"; ./vendor/bin/phpunit -c {}/phpunit.xml;' || exit 1

after_script:
    - php ./vendor/bin/phpcov merge --clover ./build/logs/clover.xml ./build/coverage/
    - php vendor/bin/coveralls -v --exclude-no-stmt
