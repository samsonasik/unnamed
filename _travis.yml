language: php

php:
  - 5.5
  - 5.6
  - 7
  - hhvm

install:
  - sudo apt-get install parallel
  - sudo apt-get install nodejs npm
  - /home/travis/.phpenv/versions/$TRAVIS_PHP_VERSION/bin/composer self-update
  - travis_retry composer install

notifications:
  email: true

matrix:
  fast_finish: true
  allow_failures:
    - php: 7
    - php: hhvm
